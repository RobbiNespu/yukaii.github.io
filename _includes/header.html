<header class="site-header">

  <div class="title-wrapper">
    <h1>
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
  </div>


  <div class="wrapper">
    <div class="tabnav">
      <nav class="tabnav-tabs">
        {% if page.url == "/" %}
          <a href="/" class="tabnav-tab selected">{{ site.title }}</a>
        {% else %}
          <a href="/" class="tabnav-tab">{{ site.title }}</a>
        {% endif %}

        {% for my_page in site.pages %}
          {% if my_page.title %}
            {% if page.url contains my_page.url %}
              <a href="{{ my_page.url | prepend: site.baseurl }}" class="tabnav-tab selected">{{ my_page.title }}</a>
            {% else %}
              <a href="{{ my_page.url | prepend: site.baseurl }}" class="tabnav-tab">{{ my_page.title }}</a>
            {% endif %}
          {% endif %}
        {% endfor %}
      </nav>
    </div>
  </div>


</header>
