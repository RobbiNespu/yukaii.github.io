---
layout: default
title: Blog
permalink: /blog/
order: 1
---

<div class="home">

  <nav class="menu centered">
    {% for post in site.posts %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="menu-item">
        <h4>{{ post.title }}</h4>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </a>
    {% endfor %}
  </nav>

  <a href="{{ '/feed.xml' | prepend: site.baseurl }}" class="btn btn-primary" role="button">subscribe via RSS</a>

</div>
