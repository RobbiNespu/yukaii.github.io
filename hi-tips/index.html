---
layout: default
title: Hi Tips!
permalink: /hi-tips/
---

<div class="home">

  <nav class="menu centered">
    {% assign tips = site.hi_tips | sort: 'date' | reverse %}
    {% for post in tips %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="menu-item">
        <h4>{{ post.title }}</h4>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </a>
    {% endfor %}
  </nav>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
