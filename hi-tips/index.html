---
layout: default
title: Hi Tips!
permalink: /hi-tips/
order: 2
comments: true
---

<div class="home">

  <nav class="menu centered">
    {% assign tips = site.hi_tips | sort: 'date' | reverse %}
    {% for post in tips %}
      <div class="menu-item">
        <h4>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <a href="{{ post.url | prepend: site.baseurl | append: '#disqus_thread' }}" style="display: inline-block; float: right;" class="comments-link">
            {% octicon comment %}
            <span class="disqus-comment-count" data-disqus-identifier="{{post.url | prepend: site.url}}"></span>
          </a>
        </h4>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </div>
    {% endfor %}
  </nav>

  <a href="{{ '/hi-tips.xml' | prepend: site.baseurl }}" class="btn btn-primary" role="button">subscribe via RSS</a>

</div>
