---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent Post</h1>

  <div class="post-list">
    {% for post in site.posts %}
      {% if forloop.index > 7 %}
      {% break %}
      {% endif %}
      <h4>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h4>
    {% endfor %}
  </div>

  <div>
    <h4><a href="{{ "/blog" | prepend: site.baseurl }}">More</a></h4>
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
