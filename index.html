---
layout: default
---

<div class="home">

  <nav class="menu centered">
    {% for post in site.posts %}
      {% if forloop.index > 7 %}
      {% break %}
      {% endif %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="menu-item">
        <h3>{{ post.title }}</h3>
        <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
      </a>
    {% endfor %}
    <a class="menu-item" href="{{ "/blog" | prepend: site.baseurl }}">More</a>
  </nav>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
